<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MSRIT</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/ramaiah.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar" id="myNavbar">
          <a class="nav-img">
            <img
              src="{{ url_for('static', filename='images/ramaiah.png') }}"
              alt="logo"
            />
          </a>
          <a class="active" href="/application/form/1">New Application</a>
          <a href="/application/status">Application Status</a>
          <a href="/logout" class="navbar-logout">Log out</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()"
            >&#9776;</a
          >
        </div>
      </nav>
    </header>
    <main>
      {% include "flash_messages.html" %}
      <div class="login">
        <section class="top-container">
          <h1>Enter your details</h1>
        </section>
        <section class="container">
          <form method="POST" enctype="multipart/form-data">
            <div class="row">
              <div class="vl">
                <span class="vl"></span>
              </div>
              <div class="col">
                <div class="application-logo">
                  <img
                    src="{{ url_for('static', filename='images/ramaiah.png') }}"
                    alt="MSRIT logo"
                  />
                </div>
              </div>
              <div class="col">
                <h2>First Author:</h2>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fa fa-user icon"> </i>
                    <input
                      type="text"
                      placeholder=" "
                      name="first_author_name"
                      required
                    />
                    <label>Name</label>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fas fa-user-tag icon"> </i>
                    <select
                      name="first_author_category"
                      class="role-dropdown"
                      id="department"
                      required
                    >
                      <option hidden disabled selected value>Category</option>
                      <option value="Faculty" class="role-option">
                        <p>Faculty</p>
                      </option>
                      <option value="Student" class="role-option">
                        <p>Student</p>
                      </option>
                      <option value="External" class="role-option">
                        <p>External</p>
                      </option>
                    </select>
                  </div>
                </div>
                <h2>Second Author:</h2>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fa fa-user icon"> </i>
                    <input
                      type="text"
                      placeholder=" "
                      name="second_author_name"
                    />
                    <label>Name</label>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fas fa-user-tag icon"> </i>
                    <select
                      name="second_author_category"
                      class="role-dropdown"
                      id="department2"
                    >
                      <option hidden disabled selected value>Category</option>
                      <option value="Faculty" class="role-option">
                        <p>Faculty</p>
                      </option>
                      <option value="Student" class="role-option">
                        <p>Student</p>
                      </option>
                      <option value="External" class="role-option">
                        <p>External</p>
                      </option>
                    </select>
                  </div>
                </div>
                <h2>Third Author:</h2>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fa fa-user icon"> </i>
                    <input
                      type="text"
                      placeholder=" "
                      name="third_author_name"
                    />
                    <label>Name</label>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fas fa-user-tag icon"> </i>
                    <select
                      name="third_author_category"
                      class="role-dropdown"
                      id="department3"
                    >
                      <option hidden disabled selected value>Category</option>
                      <option value="Faculty" class="role-option">
                        <p>Faculty</p>
                      </option>
                      <option value="Student" class="role-option">
                        <p>Student</p>
                      </option>
                      <option value="External" class="role-option">
                        <p>External</p>
                      </option>
                    </select>
                  </div>
                </div>
                <h2>Full copy of published paper (PDF):</h2>
                <div class="input_wrap">
                  <div class="input-icons">
                    <div>
                      <input
                        class="choose-file"
                        type="file"
                        name="file"
                        accept="application/pdf"
                        required
                      />
                    </div>
                  </div>
                </div>
                <input type="submit" value="Next" />
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 MSRIT</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
