<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MSRIT</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/ramaiah.png') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar" id="myNavbar">
          <a class="nav-img">
            <img
              src="{{ url_for('static', filename='images/ramaiah.png') }}"
              alt="logo"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      {% include "flash_messages.html" %}
      <div class="login">
        <section class="top-container">
          <h1>Sign up</h1>
        </section>
        <section class="container">
          <form method="POST">
            <div class="row">
              <div class="vl">
                <span class="vl"></span>
              </div>
              <div class="col">
                <div class="signup-logo">
                  <img
                    src="{{ url_for('static', filename='images/ramaiah.png') }}"
                    alt="MSRIT logo"
                  />
                </div>
              </div>
              <div class="col">
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fa fa-user icon"> </i>
                    <input
                      type="text"
                      mainlength="3"
                      maxlength="30"
                      placeholder=" "
                      name="user_name"
                      required
                    />
                    <label>Full Name</label>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fa fa-envelope icon"> </i>
                    <input
                      class="email-input"
                      type="text"
                      placeholder=" "
                      name="user_email"
                      required
                    />
                    <label>Email</label>
                    <span class="email-domain">{{ email_domain }}</span>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fa fa-address-card icon"> </i>
                    <select
                      name="user_designation"
                      class="role-dropdown"
                      id="department"
                      required
                    >
                      <option hidden disabled selected value>
                        Designation
                      </option>
                      <option value="Assistant Professor" class="role-option">
                        <p>Assistant Professor</p>
                      </option>
                      <option value="Associate Professor" class="role-option">
                        <p>Associate Professor</p>
                      </option>
                      <option value="Professor" class="role-option">
                        <p>Professor</p>
                      </option>
                      <option value="Student" class="role-option">
                        <p>Student</p>
                      </option>
                    </select>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fas fa-user-tag icon"> </i>
                    <select
                      name="user_department"
                      class="role-dropdown"
                      id="designation"
                      required
                    >
                      <option hidden disabled selected value>Department</option>
                      <option value="Architecture" class="role-option">
                        <p>Architecture</p>
                      </option>
                      <option
                        value="Artificial Intelligence and Data Science"
                        class="role-option"
                      >
                        <p>Artificial Intelligence and Data Science</p>
                      </option>
                      <option
                        value="Artificial Intelligence and Machine Learning"
                        class="role-option"
                      >
                        <p>Artificial Intelligence and Machine Learning</p>
                      </option>
                      <option value="Biotechnology" class="role-option">
                        <p>Biotechnology</p>
                      </option>
                      <option value="Chemical Engineering" class="role-option">
                        <p>Chemical Engineering</p>
                      </option>
                      <option value="Chemistry" class="role-option">
                        <p>Chemistry</p>
                      </option>
                      <option value="Civil Engineering" class="role-option">
                        <p>Civil Engineering</p>
                      </option>
                      <option
                        value="Computer Science and Engineering"
                        class="role-option"
                      >
                        <p>Computer Science and Engineering</p>
                      </option>
                      <option
                        value="Computer Science and Engineering(AI & ML)"
                        class="role-option"
                      >
                        <p>Computer Science and Engineering(AI and ML)</p>
                      </option>
                      <option
                        value="Computer Science and Engineering(Cyber Security)"
                        class="role-option"
                      >
                        <p>Computer Science and Engineering(Cyber Security)</p>
                      </option>
                      <option
                        value="Electronics and Communication Engineering"
                        class="role-option"
                      >
                        <p>Electronics and Communication Engineering</p>
                      </option>
                      <option
                        value="Electronics and Instrumentation Engineering"
                        class="role-option"
                      >
                        <p>Electronics and Instrumentation Engineering</p>
                      </option>
                      <option
                        value="Electrical and Electronics Engineering"
                        class="role-option"
                      >
                        <p>Electrical and Electronics Engineering</p>
                      </option>
                      <option
                        value="Electronics and Telecommunication Engineering"
                        class="role-option"
                      >
                        <p>Electronics and Telecommunication Engineering</p>
                      </option>
                      <option value="Humanities" class="role-option">
                        <p>Humanities</p>
                      </option>
                      <option
                        value="Industrial Engineering and Management"
                        class="role-option"
                      >
                        <p>Industrial Engineering and Management</p>
                      </option>
                      <option
                        value="Information Science and Engineering"
                        class="role-option"
                      >
                        <p>Information Science and Engineering</p>
                      </option>
                      <option value="Mathematics" class="role-option">
                        <p>Mathematics</p>
                      </option>
                      <option
                        value="Master of Computer Applications(MCA)"
                        class="role-option"
                      >
                        <p>Master of Computer Applications(MCA)</p>
                      </option>
                      <option
                        value="Management Studies(MBA)"
                        class="role-option"
                      >
                        <p>Management Studies(MBA)</p>
                      </option>
                      <option
                        value="Mechanical Engineering"
                        class="role-option"
                      >
                        <p>Mechanical Engineering</p>
                      </option>
                      <option value="Medical Electronics" class="role-option">
                        <p>Medical Electronics</p>
                      </option>
                      <option value="Physics" class="role-option">
                        <p>Physics</p>
                      </option>
                    </select>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fas fa-lock icon"> </i>
                    <input
                      type="password"
                      class="password"
                      id="password"
                      minlength="8"
                      maxlength="30"
                      placeholder=" "
                      name="user_password"
                      required
                    />
                    <label>Create Password</label>
                    <i
                      class="fa-solid fa-eye icon togglePassword"
                      style="margin-left: -50px; cursor: pointer"
                    ></i>
                  </div>
                </div>
                <div class="input_wrap">
                  <div class="input-icons">
                    <i class="fas fa-lock icon"> </i>
                    <input
                      type="password"
                      class="password"
                      id="confirm_password"
                      minlength="8"
                      maxlength="30"
                      placeholder=" "
                      name="user_password"
                      required
                    />
                    <label>Confirm Password</label>
                    <i
                      class="fa-solid fa-eye icon togglePassword"
                      style="margin-left: -50px; cursor: pointer"
                    ></i>
                  </div>
                </div>
                <input type="submit" value="Create Account" />
                <p class="account">
                  Already have an account? <a href="/">Login</a>
                </p>
              </div>
            </div>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 MSRIT</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
